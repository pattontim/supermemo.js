<!DOCTYPE HTML>
<!-- To interface with SuperMemo you must preserve these properties and fields when editing yt_new.htm:
    - the order of INPUT fields (these are used by SuperMemo to collect extract boundaries)
    - SELECT and OPTION fields for generating extracts
    - INPUT field with YouTube video ID substituted by SuperMemo (id="videoid")
    - INPUT field that determines the position of video start and end (id="startvideoat" and id="stopvideoat")(must be "0:00:00")
    see: https://help.supermemo.org/wiki/Incremental_video#Your_own_incremental_video_script
    Symptoms of failure to do this: 
         - extract start nd stop times are rotated incorrctly (start becomes stop)
         - random elements with name of input element value are added as extracts
    Undocumented restraints:
    - OPTION elements anywhere on the page make extracts...
-->
<html>
  <head>
    <!-- <title>SuperMemo YouTube Demo</title> -->
    <!-- <meta http-equiv="content-type" content="text/html; charset=windows-1252"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <!-- <meta content="IE=11.0000" http-equiv="X-UA-Compatible"> -->
    <!-- <link rel="stylesheet" href="http://localhost:3000/server/scripts/container.css"> -->
    <link rel="stylesheet" href="/css/extractboard.css">
  </head>
  <body>
    <div id="root">
      <!-- DO NOT DELETE
        <input type="hidden" value="0" id="customPromptVisible" />

        SM NEEDS customPromptVisible or disables the Learn button
        It is an artifact of the original code, where YUI library was used to 
        display a dialog box and register ENTER keypresses. This switch was used
        to prevent the Learn button from being clicked when the dialog box was
        visible. SM does searches for this as a raw string
      -->
    </div>
    <!-- <script src="http://localhost:3000/server/supermemo.js" type="text/javascript"></script> -->
    <script src="/smplayer.bundle.js"></script>
  </body>
</html>
